        <div>RÉINITIALISER SON MOT DE PASSE</div>
        <form>
            <div class="mb-3">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">Votre mot de passe doit faire entre 8 et 20 caractères, contenir des lettres et des chiffres, et ne doit pas contenir d'espaces, de caractères spéciaux ou d'emoji.
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirmer le mot de passe</label>
                <input type="password" class="form-control" name="confirm_password" required>
            </div>
        </form>
        <button type="submit" class="btn btn-primary">Réinitialiser</button>
